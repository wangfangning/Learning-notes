    <style type="text/css">
        body{
            font-family: "微软雅黑";
            background: #fff;
        }
        .ActivityWapADContainer{
            width: 95%;
            height: 2rem;
            margin:0.2rem auto;
            position: relative;
            border-radius: 0.1rem;
            margin-bottom: 0.3rem;
        }
        .hotADImg{
            height: 2rem;
        }
        .ActivityWapADContainer .ADHot{
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 0.1rem;
        }
        .ActivityWapADContainer .bottomTip{
            font-size: 0.18rem;
            color: #fff;
            background: rgba(0,0,0,0.5);
            position: absolute;
            bottom: 0;
            border-bottom-left-radius: 0.1rem;
            border-bottom-right-radius: 0.1rem;
            width: 100%;
            height: 0.32rem;
            line-height: 0.32rem;
        }
        .ActivityWapADContainer .bottomTip .textHotAD{
            margin-left: 0.1rem;
        }
        .ActivityWapADContainer .bottomTip .data{
            margin-right: 0.1rem;
        }
        .ActivityWapADContainer .hotFlag{
            position: absolute;
            right: 0;
            top: 0;
            width: 0.8rem;
        }
        .gapspaceActivity{
            width: 100%;
            height: 0.2rem;
            background: #f5f5f5;
        }
        .introADNormal{
            font-size: 0.24rem;
            color: #666666;
            width: 95%;
            margin:0 auto;
        }
        .gapBottom50{
            height: 1rem;
            width: 100%;
            overflow: hidden;
        }
        .normalAD{
            margin-top:0.4rem !important;
            margin-bottom: 0 !important;
            height: 1.55rem !important;
        }
        .normalAD .imgnormalAD{
            height: 100%;
            width: 100%;
            border-radius: 0.1rem;
        }
    </style>
<head/>
<body>
    <div class='pageContainer'>
