    <script type="text/javascript">

      var HeadbgImgHeight = $('.HeadbgImg').height();
      $('.headContainerWap5').height(HeadbgImgHeight);

      var canvas = document.getElementById('canvas');
                      var ctx = canvas.getContext('2d');
                      canvas.width = canvas.parentNode.offsetWidth;
                      canvas.height = canvas.parentNode.offsetHeight;
                      $(canvas).css('border-radius','50%');
                      
                      //填充颜色
                     ctx.fillStyle = "rgba(0,222,255, 0.2)";
                     //开始绘制路径
                     ctx.beginPath();
                     //左上角
                     ctx.moveTo(0, canvas.height/2);
                     //右上角
                     ctx.lineTo(canvas.width, canvas.height/2);
                     //右下角
                     ctx.lineTo(canvas.width, canvas.height);
                     //左下角
                     ctx.lineTo(0, canvas.height);
                     //左上角
                     ctx.lineTo(0, canvas.height/2);
                     //闭合路径
                     ctx.closePath();
                     //填充路径
                     ctx.fill();
                     
                    //如果浏览器支持requestAnimFrame则使用requestAnimFrame否则使用setTimeout
                     window.requestAnimFrame = (function(){
                       return window.requestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                           window.mozRequestAnimationFrame ||
                           function( callback ){
                            window.setTimeout(callback, 1000 / 60);
                           };
                      })();
                    
                      function loop(){
                        requestAnimFrame(loop);
                      }
                    loop();
                    
                     function loop(){
                      //清空canvas
                      ctx.clearRect(0,0,canvas.width,canvas.height);
                      //绘制矩形
                      ctx.fillStyle = "rgba(175,153,186, 0.2)";
                      ctx.beginPath();
                      ctx.moveTo(0, canvas.height/2);
                      ctx.lineTo(canvas.width, canvas.height/2);
                      ctx.lineTo(canvas.width, canvas.height);
                      ctx.lineTo(0, canvas.height);
                      ctx.lineTo(0, canvas.height/2);
                      ctx.closePath();
                      ctx.fill();
                      requestAnimFrame(loop);
                     }
                    
                     //初始角度为0
                     var step = 0;
                     function loop(){
                      ctx.clearRect(0,0,canvas.width,canvas.height);
                      ctx.fillStyle = "rgba(175,153,186, 0.2)";
                      //角度增加一度
                      step++;
                       //角度转换成弧度
                      var angle = step*Math.PI/180;
                      //矩形高度的变化量
                      var deltaHeight = Math.sin(angle) * 50;
                      //矩形高度的变化量(右上顶点)
                      var deltaHeightRight = Math.cos(angle) * 50;
                      ctx.beginPath();
                      ctx.moveTo(0, canvas.height/2+deltaHeight);
                      //右上顶点
                      ctx.lineTo(canvas.width, canvas.height/2+deltaHeightRight);
                      ctx.lineTo(canvas.width, canvas.height);
                      ctx.lineTo(0, canvas.height);
                      ctx.lineTo(0, canvas.height/2+deltaHeight);
                      ctx.closePath();
                      ctx.fill();
                      requestAnimFrame(loop);
                    }
                      var angle = step*Math.PI/180;
                      var deltaHeight = Math.sin(angle) * 50;
                      var deltaHeightRight = Math.cos(angle) * 50;
                      ctx.beginPath();
                      ctx.moveTo(0, canvas.height/2+deltaHeight);
                      //ctx.lineTo(canvas.width, canvas.height/2+deltaHeightRight);
                      //画曲线
                      ctx.bezierCurveTo(canvas.width /2, canvas.height/2+deltaHeight-50, canvas.width / 2,    canvas.height/2+deltaHeightRight-50, canvas.width, canvas.height/2+deltaHeightRight);
                      ctx.lineTo(canvas.width, canvas.height);
                      ctx.lineTo(0, canvas.height);
                      ctx.lineTo(0, canvas.height/2+deltaHeight);
                      ctx.closePath();
                      //定义三条不同波浪的颜色
                      var lines = ["rgba(175,153,186, 0.4)", "rgba(169,129,165, 0.4)", "rgba(177,153,185, 0.4)"];
                      var len = lines.length;
                      function loop(){
                       ctx.clearRect(0,0,canvas.width,canvas.height);
                       step++;
                       //画3个不同颜色的矩形
                       for(var j = len - 1; j >= 0; j--) {
                         ctx.fillStyle = lines[j];
                         //每个矩形的角度都不同，每个之间相差45度
                         var angle = (step+j*45)*Math.PI/180;
                         var deltaHeight = Math.sin(angle) * 20;
                         var deltaHeightRight = Math.cos(angle) * 20;
                         ctx.beginPath();
                         ctx.moveTo(0, canvas.height/2+deltaHeight);
                         ctx.bezierCurveTo(canvas.width /2, canvas.height/1+deltaHeight-50, canvas.width / 2,         canvas.height/1+deltaHeightRight-50, canvas.width, canvas.height/2+deltaHeightRight);
                         ctx.lineTo(canvas.width, canvas.height);
                         ctx.lineTo(0, canvas.height);
                         ctx.lineTo(0, canvas.height/2+deltaHeight);
                         ctx.closePath();
                         ctx.fill();
                      }
                       requestAnimFrame(loop);
                     }
    </script>
