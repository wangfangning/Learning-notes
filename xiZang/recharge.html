		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var bodyH = $('body').height();
			$('.CoverElement').height(bodyH);
			var totalLi = $('.CostListContainer').find('li');
			for(var i = 0;i < totalLi.length;i++){
				var idx = i + 1;
				if((idx%3)==0){
					totalLi.eq(i).css('margin-right','0px');
				}
			}
			$('.CostListContainer').on('click',function(event){
				var targetEl = (event.target.nodeName == 'LI')?$(event.target):$(event.target).parents('li');
				//console.log('targetEl---->'+targetEl.html());
				if(targetEl.find('.OnIcon').hasClass('dn')){
					targetEl.find('.OnIcon').removeClass('dn');
					targetEl.find('.detailcostConatiner').addClass('onLi');
					targetEl.siblings('li').find('.OnIcon').addClass('dn');
					targetEl.siblings('li').find('.detailcostConatiner').removeClass('onLi');
				}
			})
			$('.radioContainer').on('click',function(){
				var isChoose = $(this).children('img').hasClass('dn');
				if(isChoose){
					$(this).children('img').removeClass('dn');
					$(this).addClass('bgread');
					$('.submitButtonContainer').children('button').addClass('onbutton');
				}else{
					$(this).children('img').addClass('dn');
					$(this).removeClass('bgread');
					$('.submitButtonContainer').children('button').removeClass('onbutton');
				}
			})
			$('.ClosePouple').on('click',function(){
				$(this).parents('.PoupleCharge').hide();
				$('.CoverElement').hide();
			});
			$('.customProperty').on('click',function(){
				$('.PoupleCharge').show();
				$('.CoverElement').show();
			});
			$('.rechangeInput').on('input propertychange',function(){
				var thisValue = (parseFloat($(this).val())*0.1).toFixed(2);
				$('.calculateMoney').text(thisValue);

			})
			$('.PoupleButton').on('click',function(){
				var GameMoney = $('.rechangeInput').val();
				var currencyYen = $('.calculateMoney').text();
				$('.customProperty').find('.GameMoney').text(GameMoney);
				$('.customProperty').find('.GameMoney').siblings('span').removeClass('dn');
				$('.customProperty').find('.yenCurrency').text(currencyYen);
				$('.customProperty').find('.yenCurrency').siblings('span').removeClass('dn');
				$(this).parents('.PoupleCharge').hide();
				$('.CoverElement').hide();
			})

		})
	</script>
