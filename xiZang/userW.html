	<script>
		window.onload = function() {
			var height = window.innerHeight;
			var yuan1 = $("section.header").css("height");
			var yuan2 = $("section.header").css("height");
			var name = document.getElementById("main");
			var sec1 = parseInt($("section.header .top").css("height"));
			var sec2 = parseInt($("section.bottom").css("height"));
			var sec3 = parseInt($("section.footer").css("height"));
			var Hei = height - sec1 - sec2 - sec3 - 20 + "px";
			$(".songliwu").css("height", Hei);
			name.style.height = height + "px";


		}
		$(document).ready(function() {
			$(".swiper-container,.chongzhi").hide();
			$(".tanceng,.mengceng").hide();
			$(".liaotian").hide();
			$(".swiper-containerUP").show();
			$(".click2").click(function() {

				$("div.bottom").hide();
				$(".visible,.swiper-container").hide();
				$(".swiper-container,.chongzhi").show();
				$(".bottom ul").hide()




			})
			$(".click3").click(function() {
				// if ($(".visible3").css("display") == "block") {
				// 	$(".visible").hide();
				// } else {
				// $(".visible").hide();
				$(".visible3").hide();
				$(".liaotian").show();
				// }
			})

			$(".swiper-slide li p").click(function(even) {
				$(".swiper-slide li p").each(function() {
					$(".swiper-slide li p").removeClass("bianxian");
					$(".swiper-slide li p .gouxuan").hide();
				})
				$(this).addClass("bianxian");
				$(this).children(".gouxuan").show();
			})
			$(".songliwu").click(function() {
				$(".swiper-container,.chongzhi").hide();
				$(".visible3").show();
				$("div.bottom").show();
				$("div.bottom ul").show();

			})
			$(".tanceng span").click(function() {
				$(".tanceng,.mengceng").hide();

			})
			$(".tancengan").click(function() {
					$(".tanceng,.mengceng").show();

				})
				// 发送礼物
			$(".chongzhi p i").click(function() {
				// 获取图片路径
				var src = $(".swiper-slide ul li p.bianxian .ti").attr("src");
				var imgURL = src.split("/")[1];
				// 获取礼物名称
				var name = $(".swiper-slide ul li p.bianxian").siblings(".liwuname").text();
				// alert(name)
				// 字符串拼接
				var div = '<div class="fangke">' + '<img src="images/headw.png" alt="" class="fangketouxiang"/>' + '<div class="user">' + '<p>' + '访客1' + '</p>' +
					'<p>' + name + '</p>' + '	</div>' + '<div class="liwudan">' + '<img src="images/' + imgURL + '	" alt=""/>' + '	</div>' + '</div>';
				$(".songliwu").prepend(div);
				// setTimeout(xiaoshi, "2500");
				var len = $(".fangke").size()
				for (var i = len; i >= 0; i--) {
					$(".fangke").eq(i).delay(3000).fadeOut(300);
				}
			})
		})
	</script>
