<script>
    function closeAndShow(clickID,showCon,closeCon){
        $(clickID).on("click", function () {
            $(showCon).show();
            $(closeCon).hide()
        });
    }
    closeAndShow("#sunclick","#bgdark4","");
    closeAndShow("#btn4","#bgdark5","#bgdark4");
    closeAndShow("#btn5","#bgdark6","#bgdark5");
    closeAndShow("#btn6","#bgdark7","#bgdark6");
    closeAndShow("#btn7","#bgdark8","#bgdark7");

    $(document).ready(function () {

        $("body").height($(window).height());
        $(".close,.closeEnd").on("click", function () {
            $(".bgdark").hide();
        });

        var Data = parseInt($(".number").attr('data-value'));
        var colorV = Data / 2017;
        var Height_new = parseFloat("3.25rem")
        var Height = Height_new * colorV + "rem";
        if (Data > 0 && Data < 2017) {
            $(".number").css('height', '.68rem');
            $(".number").text('' + Data + '');
            $(".number").css('background-color', '#e7403e');
            $('.wenduji_n').css('height', Height);
        }
        if (Data > 2016) {
            $('.wenduji_n').css('border-radius', '.28rem');
            $(".number").css('height', '.68rem');
            $(".number").text('完成');
            $(".number").css('background-color', '#e7403e');
            $('.wenduji_n').css('height', Height);
        }
        if (Data < 1) {
            $(".number").text('' + Data + '');
            $(".number").css('color', '#3fafcb');
        }
    });
</script>
