<script>
//获取验证码倒计时
var wait=60;
function time(o) {
	if(wait == 0){
		o.removeAttribute("disabled");
		o.value="重新获取";
		wait = 60;
	} else {
		o.setAttribute("disabled", true);
		o.value="获取(" + wait + ")秒";
		wait--;
		setTimeout(function() {
			time(o);			
		},1000);
	}
}
document.getElementById("hqyzm").onclick=function(){time(this);}
//获取验证码倒计时 结束
</script>
