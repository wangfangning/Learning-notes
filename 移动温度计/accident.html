<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>意外事故减分</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/tanceng.css"/>
    <script src="js/public750.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
</head>
<body>
    <div class="con"></div>
    <div class="bgdark" id="bgdark">
        <div class="close" id="close"></div>
        <div class="housecon">
            <div class="tip" style="padding-top: 1.2rem;">
                <p>阿西吧，鸡瘟来袭~</p>
                <p>减去10成长值~呜呜呜</p>
            </div>
            <div class="eggcon">
                <img src="images/accidentface.png" class="eggface">
            </div>
            <div class="btncon" style="margin-top: -0.3rem;">
                <button class="btn" id="close2" style="font-size: 0.24rem!important;">咯叽咯叽，我还会再来的！</button>
            </div>
            <p class="tips" style="margin-top: 0.2rem;">明天还有奖励，主人记得肥来喔~</p>

        </div>
    </div>
<script>
    $(function(){
        $("body").height( $(window).height());
        $("#close,#close2").on("click",function(){
            $("#bgdark").hide();
        });
    });
</script>
</body>
</html>
