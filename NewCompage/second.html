<div class='pageContainer swiper-container'>

        <div class="swiper-slide second">
            <div class="bg"></div>

            <h1 class='pageTitleCompaign ani' swiper-animate-effect="fadeInDown" swiper-animate-delay='0.5s' swiper-animate-duration="1s">
                2、“发现”新上线，优化不间断

                <span>小沃也是蛮焦虑的，其实我们有但不能</span>
                <span> 像猫猫狗狗那样去宣传。这不双十一要来啦，</span>
                <span>我们带着满满的诚意向沃友们需求表示尊重</span>
            </p>
            <div class="phone_con ani" swiper-animate-effect="fadeInUp" swiper-animate-delay='0.8s' swiper-animate-duration="1s">

            </div>
            <img src="images/gift1.png" id="gift1" class="gift1 ani" swiper-animate-effect="bounceIn" swiper-animate-delay='1.8s' swiper-animate-duration="1s">
            <img src="images/gift2.png" id="gift2" class="gift2 ani" swiper-animate-effect="bounceIn" swiper-animate-delay='1.8s' swiper-animate-duration="1s">
            <img src="images/gift3.png" id="gift3" class="gift3 ani" swiper-animate-effect="bounceIn" swiper-animate-delay='1.8s' swiper-animate-duration="1s">
            <div class="newscon_lll ani"  swiper-animate-effect="bounceIn" swiper-animate-delay='3s' swiper-animate-duration="1s">
                <img src="images/double11_lll.png" class="news_lll">
            </div>
            <div class="tabbarcon ani"  swiper-animate-effect="bounceIn" swiper-animate-delay='2s' swiper-animate-duration="1s">
                <img src="images/tabbar.png" class="tabbar">
            </div>
            <div class="next_page_con">
                <img src="images/next_page.png">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var windowHeight = $(window).height();
        $('.page5Compaign').height(windowHeight);

        var mySwiper = new Swiper ('.swiper-container', {
            direction : 'vertical',
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            },
            onTransitionEnd: function(swiper){
                swiperAnimate(swiper);
            }
        })
    });
