<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>引导页4</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/public640.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate.min.js"></script>
		<style media="screen">
		.pageContainer{
					max-width: 640px;
					min-width: 320px;
					margin:0 auto;
					font-family: "Microsoft YaHei";
			}
			.ydy_bg{
				width:100%;
				height:auto;
			}
			.pageTitleCompaign{
			font-size: 0.3rem;
			font-weight: 700;
            color: #ff7744;
            text-align: center;
            width: 100%;
            position: absolute;
            left: 0;
            top:0.42rem;
			}
			.s_title{
				width:5rem;
				text-align: center;
				font-size:0.22rem;
				color:#AAAAAA;
				text-align: center;
				width:100%;
				position:absolute;
				left:0;
				top:1.04rem;
				line-height:1.8;
			}
			.phone_1{
				width: 58%;
				height: auto;
				position: absolute;
				top: 2.88rem;
				left: 21.5%;
				z-index: 1;
			}
.round1,.round2,
.round3,.round4
{
			width: 3.12rem;
		    height: auto;
		    position: absolute;
		    top: 3.22rem;
		    left:1.7rem;
		    z-index: 2;
		    
			}
			.round2{
				top: 4.21rem;
				left: 1.7rem;
			}
			.round3{
				top: 5.21rem;
				left: 1.7rem;
			}
			.round4{
				top: 6.21rem;
				left: 1.7rem;
			}
			.handle{
				width:1rem;
				position:absolute;
				right: -0.5rem;
			}
	.star_wfn{
				width:4.8rem;
				position:absolute;
				top:2.1rem;
				left:0.8rem;
			}		
	.logo{
		
		  width:1.6rem;
		  height: auto;
		  position: absolute;
		  top: 5.65rem;
          left: 83%;
		  margin-left:-1.36rem;
		  z-index: 2;
	}
	
	.jian_wfn{
				position: absolute;
				bottom: .32rem;
				width: .5rem;
				left: 50%;
				margin-left: -0.25rem;
				transition: all 2s ease-in-out;
				-webkit-animation: mymove 1.8s infinite;
				animation: mymove 1.8s infinite;
			}
	@-webkit-keyframes mymove
{
from {bottom:.2rem;opacity: 1;}
to {bottom:.4rem;opacity: 0.2;}
}		
		</style>
</head>
<body>
	<div class="pageContainer swiper-container">
		<div class="page1ompaign swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/bjs.png" class="ydy_bg" alt="" />
					<h1 class="pageTitleCompaign ani" swiper-animate-effect="bounceInDown"
					swiper-animate-delay='0.5s' swiper-animate-duration="1.5s">便利的新业务</h1>
					
					<img src="images/star_zhl.png" alt="" class="star_wfn ani"
					 swiper-animate-effect="zoomIn" swiper-animate-delay='2.5s'
					  swiper-animate-duration="2.5s"/>

					<p class="s_title ani" swiper-animate-effect="bounceInRight"
					swiper-animate-delay='1s' swiper-animate-duration="1.5s">电子发票：开发票可以在手厅、网厅线上开票啦，</br>
					                                                                                                                                                              雾霾这么严重能不出门就不出门。</br>
					                                                          VoLTE高清语音：通话也要进入高清时代。</p>
                    
                    <img src="images/wbk1.png" class="round1 ani" swiper-animate-effect="bounceInLeft"
					swiper-animate-delay='1.3s' swiper-animate-duration="1.5s"/>
					
					 <img src="images/wbk2.png" class="round2 ani" swiper-animate-effect="bounceInRight"
					swiper-animate-delay='1.5s' swiper-animate-duration="1.5s"/>
					
					 <img src="images/wbk3.png" class="round3 ani" swiper-animate-effect="bounceInLeft"
					swiper-animate-delay='1.7s' swiper-animate-duration="1.5s"/>
					
					 <img src="images/wbk4.png" class="round4 ani" swiper-animate-effect="bounceInRight"
					swiper-animate-delay='1.9s' swiper-animate-duration="1.5s"/>
					 
					<img src="images/biankuang1.png"" class="phone_1 ani"
					swiper-animate-effect="bounceInUp" swiper-animate-delay='0.5s'
					 swiper-animate-duration="0.5s" alt="" />
					 
					 <img src="images/ts4.png" class="logo ani" swiper-animate-effect="bounceInRight"
					swiper-animate-delay='2.1s' swiper-animate-duration="1.5s"/>
					<!-- <img src="images/xiajiantou.png" class="xiajt"/>-->
					 <img src="images/xiajiantou.png" alt="" class="jian_wfn xiajt ani"/>
				</div>	
		</div>

	</div>
	<script type="text/javascript">
	$(function(){
			 var windowHeight = $(window).height();
			 $('.page1ompaign').height(windowHeight);
			 $(".handle").css("top",windowHeight);
			 setTimeout(function(){
				 $(".handle").animate({
					 	"top":"6.85rem",
						"right":"0.95rem"
				 },1500)
			 },1500)



			 var mySwiper = new Swiper ('.swiper-container', {
					direction : 'vertical',
					onInit: function(swiper){
					swiperAnimateCache(swiper);
					swiperAnimate(swiper);
					 },
					onSlideChangeEnd: function(swiper){
				 swiperAnimate(swiper);

					 },
				 onTransitionEnd: function(swiper){
				 swiperAnimate(swiper);
					 }
			 })
	 })
	</script>
</body>
</html>
