<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/public640.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/swiper.animate.min.js"></script>
<style type="text/css">
.pageContainer{
    max-width: 640px;
    min-width: 320px;
    margin:0 auto;
    font-family: "Microsoft YaHei";
    background: #fe6841;
}
.home .pageTitleCompaign{
    font-size: 0.46rem;
    color: #ffffff;
    text-align: center;
    width: 100%;
    position: absolute;
    left: 0;
    top: 0.58rem;
}
.home .pageInfoCompaign{
    font-size: 0.3rem;
    color: #ffffff;
    text-align: center;
    width: 3.6rem;
    height: 0.46rem;
    position: absolute;
    top: 1.24rem;
    left: 50%;
    margin-left: -1.8rem;
}
.home .page5Compaign{
    position: relative;
}
.pageInfoCompaign img{
    width: 100%;
}
.home .phone_con{
    width: 100%;
    text-align: center;
    position: absolute;
    top: 4.1rem;
}
.home .phone{
    width: 3.62rem;
}
.home .bg{
    width: 100%;
    height: 3.86rem;
    background-size: 100%;
    margin-top: 7rem;
}
.home .starcon{
    width: 100%;
    text-align: center;
    position: absolute;
    top: 3.7rem;
    left: 0rem;
}
.home .star{
    width: 4.46rem;
}


.round1,.round2
{
    height: auto;
    position: absolute;
    top: 2.29rem;
    z-index: 2;

}


.round1{
    width: 1.83rem;
    left: 0.86rem;
}
.round2{
    width: 1.7rem;
    right: 0.86rem;
    top: 2.25rem;
}
.spot{
    width: 0.32rem;
    position: absolute;
    top: 5.39rem;
    left: 3.1rem;
}
.logo{
    width: 3.2rem;
    position: absolute;
    bottom: 0.4rem;
    left: 1.5rem;
}
.home .gift1 {
   font-size: 0.3rem;
   width: 100%;
   text-align: center;
   position: absolute;
   left: 0;
   top: 6.75rem;
}
.home .gift1 p{
    margin: 0 auto;
    color: #ffffff;
    width: 2.4rem;
    border: 1px solid #ffffff;
    border-radius: 0.1rem;
    line-height: 0.66rem;
    height: 0.66rem;
}
@-webkit-keyframes balloon1 {
    0%, 100% {
        -webkit-transform: translateY(0) ;
    }
    50% {
        -webkit-transform: translateY(-1px);
    }
}
@-moz-keyframes balloon1 {
    0%, 100% {
        -moz-transform: translateY(0);
    }
    50% {
        -moz-transform: translateY(-1px);
    }
}
@-o-keyframes balloon1 {
    0%, 100% {
        -o-transform: translateY(0);
    }
    50% {
        -o-transform: translateY(-1px);
    }
}
@keyframes balloon1 {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-1px);
    }
}

.home .gift22{
    -webkit-animation: balloon2 5s ease-in-out infinite;
    -moz-animation: balloon2 5s ease-in-out infinite;
    -o-animation: balloon2 5s ease-in-out infinite;
    animation: balloon2 5s ease-in-out infinite;
}

@-webkit-keyframes balloon2 {
    0%, 100% {
        -webkit-transform: translateX(0) ;
    }
    50% {
        -webkit-transform: translateX(-1px);
    }
}
@-moz-keyframes balloon2 {
    0%, 100% {
        -moz-transform: translateX(0);
    }
    50% {
        -moz-transform: translateX(-1px);
    }
}
@-o-keyframes balloon2 {
    0%, 100% {
        -o-transform: translateX(0);
    }
    50% {
        -o-transform: translateX(-1px);
    }
}
@keyframes balloon2 {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(-1px);
    }
}

.home .gift33{
    -webkit-animation: balloon3 5s ease-in-out infinite;
    -moz-animation: balloon3 5s ease-in-out infinite;
    -o-animation: balloon3 5s ease-in-out infinite;
    animation: balloon3 5s ease-in-out infinite;
}

@-webkit-keyframes balloon3 {
    0%, 100% {
        -webkit-transform: translateX(0) ;
    }
    50% {
        -webkit-transform: translateX(1px);
    }
}
@-moz-keyframes balloon3 {
    0%, 100% {
        -moz-transform: translateX(0);
    }
    50% {
        -moz-transform: translateX(1px);
    }
}
@-o-keyframes balloon3 {
    0%, 100% {
        -o-transform: translateX(0);
    }
    50% {
        -o-transform: translateX(1px);
    }
}
@keyframes balloon3 {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(1px);
    }
}
.home .next_page_con{
    width: 100%;
    text-align: center;
    position: fixed;
    bottom: 0.05rem;
    left: 0;
    -webkit-animation: fly 0.8s linear 1.2s infinite;
    -o-animation: fly 0.8s linear 1.2s;
    animation: fly 0.8s linear 1.2s infinite;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
@-webkit-keyframes fly {
    0% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }
    50% {
        -webkit-transform: translate3d(0,0.1rem,0);
        transform: translate3d(0,0.1rem,0);
    }
    100% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }
}
@keyframes fly {
    0% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }
    50% {
        -webkit-transform: translate3d(0,0.1rem,0);
        transform: translate3d(0,0.1rem,0);
    }
    100% {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
    }
}
</style>
</head>
<body>
<div class='pageContainer swiper-container'>
    <div class='page5Compaign swiper-wrapper'>
        <div class="swiper-slide home">
            <h1 class='pageTitleCompaign ani' swiper-animate-effect="fadeInDown" swiper-animate-delay='0.5s' swiper-animate-duration="1s">
                手机营业厅
            </h1>
            <div class='pageInfoCompaign ani' swiper-animate-effect="fadeInRight" swiper-animate-delay='0.5s' swiper-animate-duration="1s">
                <img src="images/unicome_flag.png">
            </div>
            <img src="images/number_five.png" class="round1 ani" swiper-animate-effect="bounceInLeft"
                 swiper-animate-delay='1.3s' swiper-animate-duration="1.5s"/>

            <img src="images/number_zero.png" class="round2 ani" swiper-animate-effect="bounceInRight"
                 swiper-animate-delay='1.5s' swiper-animate-duration="1.5s"/>
           <!-- <div class="phone_con ani" swiper-animate-effect="fadeInUp" swiper-animate-delay='0.8s' swiper-animate-duration="1s">
                <img src="images/phone.png" class="phone">
            </div>-->
            <img src="images/white_spot.png" class="spot ani"
            swiper-animate-effect="bounceInDown" swiper-animate-delay='3s'
            swiper-animate-duration="0.5s" alt="" />
            <div id="gift1" class="gift1 ani" swiper-animate-effect="bounceIn" swiper-animate-delay='2.8s' swiper-animate-duration="2s">
                <p onclick='window.location.href="fivePage.html"'>查看新功能</p>
            </div>
            <img src="images/unicome_logo.png" class="logo ani"
                 swiper-animate-effect="bounceInUp" swiper-animate-delay='1.5s'
                 swiper-animate-duration="1.5s" alt="" />
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var windowHeight = $(window).height();
        $('.page5Compaign').height(windowHeight);

        var mySwiper = new Swiper ('.swiper-container', {
            direction : 'vertical',
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            },
            onTransitionEnd: function(swiper){
                swiperAnimate(swiper);
            }
        })
    });
    /*     setTimeout(function(){
     $("#gift1").addClass("gift11");
     $("#gift2").addClass("gift22");
     $("#gift3").addClass("gift33");
     },2500);    */
</script>
</body>
</html>
