<style type="text/css">
body{ background:#fff8f2;}
</style>
<div class="bg_pull">
    <div class="space_30"></div>
    <div class="tc"><img src="images/award.png" width="55"></div>
    <div class="space_10"></div>
    <div class="add_title">奖品</div>
    <table class="table_add" width="100%" border="0" cellspacing="0" cellpadding="0">
    	<tr>
        	<td width="50%" class="tl">奖品名称</td>
            <td class="tr"><span class="colOrange">iPhone5S</span></td>
        </tr>
        <tr>
        	<td class="tl">奖品等级</td>
            <td class="tr"><span class="colOrange">一等奖</span></td>
        </tr>
        <tr>
        	<td class="tl">奖品邮寄方式</td>
            <td class="tr"><span class="colOrange">邮寄</span></td>
        </tr>
    </table>
    <div class="space_30"></div>
    <div class="add_title">奖品邮寄信息</div>
    <div class="pad_0_15">
    	<p class="addT">亲，请填写您的奖品邮寄信息</p>
        <div class="inputBox">
            <input type="tel" maxlength="11" placeholder="请输入您的联系号码">
            <div class="del"></div>
        </div>
        <div class="errorTip"></div>
        <div class="inputBox err">
            <input type="text" placeholder="请输入您的联系姓名">
            <div class="del"></div>
        </div>
        <div class="errorTip">您输入的联系电话错误，请重新输入</div>
         <div class="inputBox">
            <input type="text" placeholder="请输入您的邮寄地址">
            <div class="del"></div>
        </div>
        <div class="errorTip"></div>
        <div class="space_20"></div>
        <p class="conTip">注：信息提交后不可修改，请确认信息的正确，以免造成奖品无法正常邮件的情况。</p>
    </div>
    <div class="space_30"></div>
    <div class="tc">
        <input type="button" class="btn btn_small btn_grey btn_left goback" value="返 回">
        <input type="button" class="btn btn_small btn_orange ensureBtn" onClick="url('confirm.html')" value="提 交">
    </div>
    <div class="space_30"></div>
</div>
